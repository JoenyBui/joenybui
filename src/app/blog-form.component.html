<div class="container">
    <h1>Add Blog Form</h1>
    <form (ngSubmit)="onSubmit()" #blogForm="ngForm">

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="name" required 
            [(ngModel)]="model.title" name="title">
      </div>
      <br>

      <div class="form-group">
        <!-- <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" id="alterEgo"> -->
        <writing-component elementId="blog-body" [(ngModel)]="model.body" name="body"></writing-component>
        
      </div>

      <br>
 
      <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" id="status" required
            [(ngModel)]="model.status" name="status">
            <option *ngFor="let st of status" [value]="st">{{st}}</option>
        </select>
      </div>
      <br>

      <button type="submit" class="btn btn-success" [disabled]="!blogForm.form.valid">Submit</button>
      <br>
    </form>
</div>
